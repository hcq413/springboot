<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table width="100%" border="1px">
    <tr th:each="item:${Items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.pic}"></td>
        <td th:text="${item.detail}"></td>
    </tr>
</table>
</body>
</html>
